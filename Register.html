<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fas.css">
</head>
<body>
    <div class="nav-bar">
        <h1 ><a href="index.html" class="logo"><img src="ICONS/logo icon.png" alt="">Artistic Alley</a></h1>
		<ul class="nav">
			<li class="nav-item"><a href="">SignOut</a></li>
		</ul>
    </div>
    <h1 class="box">Reach Your <span id="heading">Milestone</span></h1>
    <div class="container">        
        <div class="form-img">          
        </div>
        <div class="form-blanks">
            <div id="slideshow">
                <div class="slide-wrapper">
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                </div>
            </div>
            <form action="" class="submit">
                <h1 style=" text-decoration: underline;">Register Here..!</h1>
                <ul class="blanks">
                    <li class="title">
                        <label for="texts">Title :</label>
                        <input id="texts" type="text" placeholder="Name Your Title"><span  class="star">*</span>
                    </li>
                    <li class="select"> 
                        <label for="catogory">Category :</label>
                        <select name="type" id="catogory">
                            <option value="Select-One">Select-One</option>
                            <option value="photography">Photography</option>
                            <option value="art">Art</option>
                            <option value="literature">Literature</option>
                            <option value="fashion">Fashion</option>
                        </select><span  class="star">*</span>
                    </li>
                    <li class="img-upload">
                        <label for="upload"  style="font-size: 18px;">Image  :</label>
                        <input type="file" id="upload" class="image"><span class="star">*</span>
                        <p>image size of 2MB <br>(img type of jpg,png,jpeg format only)</p>
                    </li>
                    
                </ul> 
                <button>Submit</button>
            </form>
        </div>
       
          
      
    </div>
   
</body>
</html>
